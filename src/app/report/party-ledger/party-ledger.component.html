<div class='page-topbar sidebar_shift'>
    <div class='logo-area'>
    </div>
    <div class='quick-area'>
        <app-header></app-header>
    </div>
</div>
<div class="page-container row-fluid container-fluid">
    <app-side-menu></app-side-menu>
</div>
       
           <!-- START CONTENT -->
           <section id="main-content" class="sidebar_shift">
            <section class="wrapper main-wrapper row">

                <div class='col-12'>
                    <div class="page-title">

                        <div class="float-left">
                            <!-- PAGE HEADING TAG - START -->
                            <h1 class="title">Report</h1><!-- PAGE HEADING TAG - END -->                            </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <!-- MAIN CONTENT AREA STARTS -->

                <div class="col-xl-12">
                    <section class="box ">
                        <header class="panel_header">
                            <h2 class="title float-left">Party Ledger</h2>
                           
                        </header>
                        <div class="content-body">
                             <div class="row">
                                <div class="col-12">

                                    <div class="row">
                                        <div class="col-md-12 col-lg-12 col-xl-12">
                                            <form  [formGroup]="partyledgerFormGroup" name="searchBilling">
                                                <div class="form-row">
                                                    <div class="col-md-2">
                                                        <label for="inputPassword4"><strong>From Date</strong></label>
                                                        <input type="date" class="form-control" formControlName="fromDate">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label for="inputPassword4"><strong>To Date</strong></label>
                                                        <input type="date" class="form-control" formControlName="toDate">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label class="form-label">Patient</label>
                                                        <input class="form-control" name="patient" type="text"
                                                            placeholder="Jone"  formControlName="patientName" readonly>
                                                            
                                                    </div>
                                                    <div class="col-md-1">                                                
                                                        <button type="button" style="margin:32px 10px 10px 10px;" class="btn btn-primary vimeo" 
                                                        (click)="searchPatient()" >
                                                            <i class="fa fa-search vimeo-square"></i>
                                                        </button>
                                                    </div>
                                                    <div class="col-md-4" *ngIf="show" > 
                                                        <button type="button"   style="margin-top:32px;" class="btn btn-primary btn-icon bottom15 right15"
                                                        (click)="ExportTOExcel()"><i class="fa fa-file-excel-o" aria-hidden="true"></i> &nbsp;
                                                        <span>Excel</span></button>   
                                                    </div>
                                                    <div class="col-md-1">
                                                        
                                                        <button type="button"  style="margin-top:32px;" class="btn btn-success btn-icon bottom15 right15"
                                                            (click)="search()"><i class="fa fa-search"></i> &nbsp;
                                                            <span>Search</span></button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-xl-12" #TABLE #table>
                                            <table class="table table-striped dt-responsive display" cellspacing="0" width="100%">
                                        <thead style="background: #678680;">
                                            <tr>
                                                
                                                <th>Date</th>
                                                <th>Particulars </th>
                                                <th>Amount</th>
                                                <th>Txn Type</th>
                                            </tr>
                                        </thead>

                                        <tbody *ngFor="let partyledger of partyledgerList">
                                            <tr>
                                                
                                                <td>{{partyledger.date}}</td>
                                                <td>{{partyledger.particulars}}</td>
                                                <td>{{partyledger.amount}}</td>
                                                <td>{{partyledger.txnType}}</td>
                                               
                                            </tr>
                                        </tbody>
                                    </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section></div>


                <!-- MAIN CONTENT AREA ENDS -->
            </section>
        </section>
        <!-- END CONTENT -->
