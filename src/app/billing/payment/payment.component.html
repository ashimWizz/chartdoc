           <!-- START CONTENT -->
           <section id="main-content" class="sidebar_shift">
            <section class="wrapper main-wrapper row">

                <div class='col-12'>
                    <div class="page-title">

                        <div class="float-left">
                            <!-- PAGE HEADING TAG - START -->
                            <h1 class="title">Master</h1><!-- PAGE HEADING TAG - END -->                            </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <!-- MAIN CONTENT AREA STARTS -->

                <div class="col-xl-12">
                    <section class="box ">
                        <header class="panel_header">
                            <h2 class="title float-left">Payment</h2>
                            <h2 class="title float-right h5 pr-2">
                            <button type="button" class="btn btn-success btn-corner" 
                            (click)='addPayment()'>
                            <span class="h5">Add</span></button></h2>
                        </header>
                        <div class="content-body">
                             <div class="row">
                                <div class="col-12">

                                    <div class="row">
                                        <div class="col-md-12 col-lg-12 col-xl-12">
                                            <form  [formGroup]="paymentFormGroup" name="searchBilling">
                                                <div class="form-row">
                                                    <div class="col-md-2">
                                                        <label for="inputPassword4"><strong>From Date</strong></label>
                                                        <input type="date" class="form-control" formControlName="fromDate">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label for="inputPassword4"><strong>To Date</strong></label>
                                                        <input type="date" class="form-control" formControlName="toDate">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label class="form-label">Patient</label>
                                                        <input class="form-control" name="patient" type="text"
                                                            placeholder="Jone"  formControlName="patientName" readonly>
                                                            
                                                    </div>
                                                    <div class="col-md-1">                                                
                                                        <button type="button" style="margin:32px 10px 10px 10px;" class="btn btn-primary vimeo" (click)="searchPatient()" >
                                                            <i class="fa fa-search vimeo-square"></i>
                                                        </button>
                                                    </div>
                                                    <div class="col-md-4">     </div>
                                                    <div class="col-md-1">
                                                        
                                                        <button type="button"  style="margin-top:32px;" class="btn btn-success btn-icon bottom15 right15"
                                                            (click)="searchBill()"><i class="fa fa-search"></i> &nbsp;
                                                            <span>Search</span></button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-xl-12">
                                            <table class="table table-striped dt-responsive display" cellspacing="0" width="100%">
                                        <thead style="background: #678680;">
                                            <tr>
                                                <th>Patient Name </th>
                                                <th>Date</th>
                                                <th>Payment Type </th>
                                                <th>Amount</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>

                                        <tbody *ngFor="let payment of paymentList">
                                            <tr>
                                                <td>{{payment.PatientName}}</td>
                                                <td>{{payment.paymentDate | date:'dd-MM-yyyy'}}</td>
                                                <td>{{payment.typeOfTxnName}}</td>
                                                <td>{{payment.amount}}</td>
                                                <td>
                                                <button type="button" class="btn btn-success" (click)='editPayment(payment)'><i class="fa fa fa-pencil text-white"></i></button>
                                                 <button type="button" class="btn btn-danger" (click)='deletePayment(payment)'><i class="fa fa-trash-o text-white"></i></button>
                                            </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section></div>


                <!-- MAIN CONTENT AREA ENDS -->
            </section>
        </section>
        <!-- END CONTENT -->
