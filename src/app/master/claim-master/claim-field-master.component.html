<section id="main-content" class=" ">
    <section class="wrapper main-wrapper row" style=''>

        <div class='col-12'>
            <div class="page-title">

                <div class="float-left">
                    <!-- PAGE HEADING TAG - START --><h1 class="title">Master</h1><!-- PAGE HEADING TAG - END -->                            </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!-- MAIN CONTENT AREA STARTS -->

        <div class="col-xl-12">
            <section class="box ">
                <header class="panel_header">
                    <h2 class="title float-left">Claim Field Master</h2>
                    <h2 class="title float-right h5 pr-2">
                        <button type="button" class="btn btn-success btn-corner" [routerLink]="['/app-add-claim-field-master']"><span class="h5">Add</span></button></h2>
                </header>
                <div class="content-body">
                     <div class="row">
                        <div class="col-12">

                            <div class="row">
                                <div class="col-md-12 col-lg-12 col-xl-12">
                                    <table class="table table-striped dt-responsive display" cellspacing="0" width="100%">
                                <thead style="background: #678680;">
                                    <tr>
                                        <th>Name </th>
                                        <th>Type </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <!-- <tr>
                                        <td>Andruw Jones</td>
                                        <td>Online</td>
                                        <td>
                                        <button type="button" class="btn btn-success"><i class="fa fa fa-pencil text-white"></i></button>
                                         <button type="button" class="btn btn-danger"><i class="fa fa-trash-o text-white"></i></button>
                                    </td> 
                                    </tr>-->
                                        
                                    <tr *ngFor="let claimItem of claimFieldHeaderList ; let i=index">
                                        <td>{{claimItem.name}}</td>
                                        <td>{{claimItem.type}}</td>
                                       
                                        <td>
                                            <button type="button" class="btn btn-success" (click)="editClaimMaster(claimItem)"><i class="fa fa fa-pencil text-white"></i></button>

                                            <button type="button" class="btn btn-danger" (click)="deleteClaimMaster(claimItem)"><i class="fa fa-trash-o text-white"></i></button>
                                            
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section></div>


        <!-- MAIN CONTENT AREA ENDS -->
    </section>
</section>
