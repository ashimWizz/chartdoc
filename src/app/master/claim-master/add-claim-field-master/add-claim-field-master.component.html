<div class='page-topbar sidebar_shift'>
    <div class='logo-area'>
    </div>
    <div class='quick-area'>
        <app-header></app-header>
    </div>
</div>
<div class="page-container row-fluid container-fluid">
    <app-side-menu></app-side-menu>
</div>
 <!-- START CONTENT -->
 <section id="main-content" class=" ">
    <section class="wrapper main-wrapper row" style=''>

        <div class='col-12'>
            <div class="page-title">

                <div class="float-left">
                    <!-- PAGE HEADING TAG - START --><h1 class="title">Claim Master</h1><!-- PAGE HEADING TAG - END -->                            </div>


            </div>
        </div>
        <div class="clearfix"></div>
        <!-- MAIN CONTENT AREA STARTS -->

        <div class="col-xl-12">
            <section class="box ">
                <header class="panel_header">
                    <div class="row">
                        <div class="col-10"><h2 class="title float-left">Claim Field Master</h2></div>
                         <div class="col-2" style="padding-top: 25px;">
                             <button type="button" class="btn btn-primary" (click) = "saveClaimFieldsDetails()">Finish</button>
                             <button type="button" [routerLink]="['/app-claim-field-master']" class="btn">Cancel</button>
                         </div>
                    </div>                               
                </header>
                <div class="content-body"> 
                   <div class="row">
                        <div class="col-12">

                            <div class="row">
                                <form>
                                <div class="col-md-12 col-lg-12 col-xl-12">                                             
                                    <div class="form-row">                                                	
                                        <div class="form-group col-md-4">
                                            <label class="form-label">Name</label>
                                            <input class="form-control" name="doctor"  type="text" [(ngModel)]="claimName" >
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="form-label">Type </label>
                                            <select id="type" class="form-control" [(ngModel)] ="drpType" name="type">
                                                <option value="">Select</option>
                                                <option value="T">T-TextBox</option>
                                                <option value="D">D-Dropdown</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row" id="typeshow"  [hidden]="drpType!='D'" > 
                                        <div class="form-group col-md-3">
                                            <label class="form-label">Value </label>
                                            <input class="form-control" name="value " type="text" [(ngModel)] ="claimDetailValue" >
                                        </div>                                                    
                                        <div class="form-group col-md-3" style="padding-top:30px;">														
                                            <button type="button" class="btn btn-primary" (click)="addClaimDetail()" >Add</button>
                                        </div>
                                        <table class="table table-striped dt-responsive display" cellspacing="0" width="100%">
                                        <thead style="background: #678680;">
                                            <tr>
                                                <th width="80%">Value </th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>                                            
                                        <tbody>
                                            <tr *ngFor="let claimItem of claimFieldDetailList ; let i=index">
                                                <td>{{claimItem.value}}</td>
                                                <td>
                                                 <button type="button" class="btn btn-danger" (click)="deleteClaimDetail(claimItem,i)"><i class="fa fa-trash-o text-white"></i></button>
                                                </td>
                                            </tr>                                                        
                                        </tbody>
                                    </table>
                                    </div>
                                      
                                </div> 
                                
                                </form> 
                            </div>

                        </div>
                    </div>
                </div>
            </section></div>


        <!-- MAIN CONTENT AREA ENDS -->
    </section>
</section>
<!-- END CONTENT -->
