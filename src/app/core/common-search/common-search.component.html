<div class="col-xl-12">
    <section class="box nobox ">
        <div class="content-body">
            <div class="row">
                <div class="col-12">
                    <div class="wid-notification">
                        <div class="input-group mb-3">
                            <input style="border-radius: 10px; background: #fff; color: #000;" type="text"
                                class="form-control" placeholder="Search By ICD Code or Condition"
                                [(ngModel)]="searchTerm" aria-label="ICDSearch"
                                aria-describedby="basic-addon2">
                            <i class="fa fa-search icon"></i>
                        </div>
                        <div style="height: 620px;overflow-y:scroll;">
                            <div class="accordion-group"
                                            *ngFor="let detail of details | commonSearchFilter: {code: searchTerm, desc:searchTerm}">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-row">
                                                    <div class="col-1 hide-col">
                                                        {{detail.id}}
                                                    </div>
                                                    <div class="col-3">
                                                        {{detail.code}}
                                                    </div>
                                                    <div class="col-7" *ngIf="searchCriteria === 'icd'?true:false">
                                                        {{detail.desc}}
                                                    </div>
                                                    <div class="col-5" *ngIf="searchCriteria === 'cpt'?true:false">
                                                        {{detail.desc}}
                                                    </div>
                                                    <div class="col-2" *ngIf="searchCriteria === 'cpt'?true:false">
                                                        {{detail.chargeAmount}}
                                                    </div>
                                                    <div class="col-1" *ngIf="searchCriteria === 'icd'?true:false">
                                                        <button type="button" class="showSingle addbutton"
                                                            (click)="addIcdDetails(detail.id, detail.code, detail.desc)"
                                                            target="3">+</button>
                                                    </div>
                                                    <div class="col-1" *ngIf="searchCriteria === 'cpt'?true:false">
                                                        <button type="button" class="showSingle addbutton"
                                                            (click)="addIcdDetails(detail.id, detail.code, detail.desc,detail.chargeAmount)"
                                                            target="3">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
